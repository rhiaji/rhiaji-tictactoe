<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="header">
      <div class="winner-display" id="winner-display">
        <div class="winner-display-content" id="winner-display-content">
          <button type="submit" id="newgame-btn" onclick="newgame()">New Game</button>
        </div>
      </div>
      <button type="submit" id="newgame-btn" onclick="newgame()">Reset</button>
      <h1 id="gameId">Game Id: asdfcawerasdfasacdfaawec</h1>
      <button type="submit" id="newgame-btn" onclick="back()">Home</button>
    </div>
    <div class="container">
      <div class="container-board">
        <div class="board-head"><h3>Game Board</h3></div>
        <div class="container-game">
          <!-- Create the 3x3 grid -->
          <div class="row">
            <div class="cell" id="c1"></div>
            <div class="cell" id="c2"></div>
            <div class="cell" id="c3"></div>
          </div>
          <div class="row">
            <div class="cell" id="c4"></div>
            <div class="cell" id="c5"></div>
            <div class="cell" id="c6"></div>
          </div>
          <div class="row">
            <div class="cell" id="c7"></div>
            <div class="cell" id="c8"></div>
            <div class="cell" id="c9"></div>
          </div>
        </div>
        <div class="board-foot" id="playerTurn"><h3>Player 1 turn</h3></div>
      </div>

      <div class="chat-container">
        <div class="chat-head">
          <h3>Game Chat</h3>
        </div>
        <div class="chat-div" id="chatMessages"></div>
        <div class="chat-foot">
          <input type="text" id="chat" name="chat" placeholder="Enter Chat" />
          <button type="submit" onclick="submitChat()">Submit</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="/js/game.js"></script>
  </body>
</html>
