<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="header">
      <h1>WELCOME TO ONLINE TIC TAC TOE!</h1>
    </div>
    <div class="container">
      <div class="container-menu">
        <div class="div-btn" id="userUid">
          <h3>Get user Uid to play!</h3>
        </div>
        <div class="div-btn">
          <button>Players Online ( ### )</button>
        </div>
        <div class="div-btn">
          <button onclick="create()">Create a Game</button>
        </div>
        <div class="div-btn">
          <label for="gameId">Enter Game ID:</label>
          <input type="text" id="gameId" name="gameId" placeholder="Enter Game ID" />
          <button onclick="join()">Join Game</button>
        </div>
        <div class="div-btn">
          <button onclick="getId()">Get User Uid</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="/js/creategame.js"></script>
    <script src="/js/join.js"></script>
  </body>
</html>
